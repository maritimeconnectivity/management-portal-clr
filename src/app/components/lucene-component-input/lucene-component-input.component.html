<div class="container">
    <div class="clr-row clr-col-sm-12 clr-col-md-12">
        <div class="clr-col-5">
            <clr-select-container>
                <label>Attribute name</label>
                <select clrSelect name="options" required (clrSelectedChange)="onSelectionChange('$event')">
                    <option *ngFor="let option of filteredOptions" [value]="option">{{option.name}}</option>
                </select>
                <clr-control-helper>Helper text</clr-control-helper>
                <clr-control-error>This field is required!</clr-control-error>
            </clr-select-container>   
        </div>
        <div class="clr-col-5">
            <clr-input-container>
                <label>Attribute value</label>
                <input clrInput placeholder="My input" name="input" />
            </clr-input-container>
        </div>        
        <div class="clr-col-2">
            <button class="btn btn-primary btn-block">Add</button>
        </div>
    </div>
</div>
