<div class="card" style="margin-top: 0px;">
    <div class="card-header">
        <div class="card-header-title">{{title}}</div>
    </div>
    <div class="clr-container" style="padding: 10px;">
        <div class="clr-row clr-col-sm-12 clr-col-md-12">
            <p cds-text="subsection">Current filter</p>
            <div class="clr-justify-content-start no-gutter">
                <div class="clr-container">
                    <div class="clr-row clr-justify-content-start content-area">
                        <app-lucene-single-query-input />
                        <app-lucene-logic-input />
                        <app-lucene-single-query-input />
                    </div>
                </div>

            </div>
        </div>
        <div class="clr-row clr-col-sm-12 clr-col-md-12">
            <app-lucene-component-input [fieldInfo]="fieldInfo"
                (onCreate)="onCreate($event)"></app-lucene-component-input>
        </div>
        <div class="clr-row clr-col-sm-12 clr-col-md-12">
            <button class="btn btn-primary btn-block">{{btnTitle}}</button>
        </div>

        <div className="d-flex bg-light flex-row bd-highlight mb-3">
            <ng-template #luceneComponentHost></ng-template>
        </div>
    </div>
</div>
